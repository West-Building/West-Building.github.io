<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>显示当前时间并带有花瓣掉落效果</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            text-align: center;  
            margin: 0;  
            height: 100vh;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            background-color: #FFB6C1; /* 粉色背景 */  
            position: relative; /* 允许子元素使用绝对定位 */  
            overflow: hidden; /* 防止内容超出视口 */  
        }  
        #timeDisplay {  
            font-size: 3em;  
            color: #333;  
            z-index: 1; /* 确保时间显示不被花瓣覆盖 */  
        }  
        .petal {  
            position: absolute;  
            top: -50px; /* 初始位置在视口外 */  
            width: 30px; /* 增大花瓣宽度 */  
            height: 90px; /* 增大花瓣高度 */  
            background: radial-gradient(circle, pink, rgba(255, 192, 203, 0.5)); /* 使用渐变背景 */  
            border-radius: 50% 50% 60% 60%;  
            opacity: 0.8;  
            animation: fall 5s infinite ease-in-out; /* 修改动画时长和缓动函数 */  
        }  
        @keyframes fall {  
            0% {  
                transform: translateX(0) translateY(0) rotate(0deg);  
                opacity: 1;  
            }  
            100% {  
                transform: translateX(calc(50vw - 50% - 15px)) translateY(100vh) rotate(720deg); /* 调整平移距离，确保花瓣不超出视口 */  
                opacity: 0;  
            }  
        }  
    </style>  
</head>  
<body>  
    <div id="timeDisplay"></div>  
  
    <!-- 添加多个花瓣元素，使用循环或JavaScript动态生成也可以 -->  
    <div class="petal" style="left: 10%; animation-delay: 0s;"></div>  
    <div class="petal" style="left: 20%; animation-delay: 1s;"></div>  
    <div class="petal" style="left: 30%; animation-delay: 2s;"></div>  
    <div class="petal" style="left: 40%; animation-delay: 3s;"></div>  
    <div class="petal" style="left: 50%; animation-delay: 4s;"></div>  
    <div class="petal" style="left: 60%; animation-delay: 5s;"></div>  
    <div class="petal" style="left: 70%; animation-delay: 6s;"></div>  
    <div class="petal" style="left: 80%; animation-delay: 7s;"></div>  
    <div class="petal" style="left: 90%; animation-delay: 8s;"></div>  
  
    <script>  
        function updateTime() {  
            const now = new Date();  
            const timeString = now.toLocaleTimeString();  
            document.getElementById('timeDisplay').textContent = timeString;  
        }  
  
        // 初始调用  
        updateTime();  
        // 每秒更新一次  
        setInterval(updateTime, 1000);  
    </script>  
</body>  
</html>
